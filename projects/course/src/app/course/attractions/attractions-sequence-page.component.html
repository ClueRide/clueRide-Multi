<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="course.name">{{course.name}} - Details</ion-title>
    <ion-title *ngIf="!course.name">Edit Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- Existing Attractions -->
    <ion-item *ngFor="let attraction of attractions; let i = index; first as isFirst; last as isLast" [attr.data-index]="i">

      <span slot="start">
        <ion-icon [name]="attraction.locationTypeIconName">
        </ion-icon>
      </span>

      <span>
        {{attraction.name}}
      </span>

      <span *ngIf="i > 0" class="link-path">
         <ion-icon name="return-left"
                   *ngIf="linkPaths[i-1] && linkPaths[i-1].hasEdges"
                   color="success">
         </ion-icon>
         <ion-icon name="return-left"
                   *ngIf="linkPaths[i-1] && !linkPaths[i-1].hasEdges"
                   color="danger">
         </ion-icon>
      </span>

      <span slot="end">
        <ion-icon *ngIf="!isFirst"
                  name="arrow-up"
                  (click)="moveUp(i)"
        ></ion-icon>
      </span>

      <span slot="end">
        <ion-icon *ngIf="!isLast"
                  name="arrow-down"
                  (click)="moveDown(i)"
        ></ion-icon>
      </span>

      <span slot="end" class="close-icon">
        <ion-icon name="close-circle"
                  color="danger"
                  (click)="deleteRow(i)"
        >
        </ion-icon>
      </span>
    </ion-item>

    <!-- Item for adding new Attraction -->
    <ion-item>
      <app-attraction-suggest [course]="course"></app-attraction-suggest>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-button slot="start" (click)="cancel()">
            Cancel
          </ion-button>

          <ion-button slot="end" (click)="save()">
            Save
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
