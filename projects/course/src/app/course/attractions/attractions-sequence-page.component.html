<ion-header>
  <ion-toolbar>
    <ion-title>Attractions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let pathId of course.pathIds">
      Path ID: {{pathId}}
    </ion-item>

    <ion-item>

      <ion-button slot="start" (click)="cancel()">
        Cancel
      </ion-button>

      <ion-button slot="end" (click)="save()">
        Save
      </ion-button>

    </ion-item>

  </ion-list>

</ion-content>
