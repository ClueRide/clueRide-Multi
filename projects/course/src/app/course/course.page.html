<ion-tabs>

  <!-- Guard placed on the existence of a course object. -->
  <ion-tab-bar slot="bottom" *ngIf="course">

    <ion-tab-button tab="{{course.id}}/details">
      <ion-icon name="list"></ion-icon>
      <ion-label>Details</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="{{course.id}}/attractions">
      <ion-icon name="pin"></ion-icon>
      <ion-label>Attractions</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
