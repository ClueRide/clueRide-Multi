<ng-container *ngIf="member; else noMember">

  <ion-chip>

    <ion-avatar class="member-avatar">
      <img *ngIf="member.imageUrl" [src]="member.imageUrl">
    </ion-avatar>

    <ion-label class="member-display-name">
      {{member.displayName}}
    </ion-label>

  </ion-chip>

</ng-container>

<ng-template #noMember>
  No member found
</ng-template>
