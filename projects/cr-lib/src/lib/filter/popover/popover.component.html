<ion-item>
  <ion-label>Course</ion-label>

  <ion-select class="ion-select-for-filter"
              [(ngModel)]="filter.courseToInclude"
              (ionChange)="courseHasChanged($event)"
              placeholder="No Courses included"
              multiple="false"
              okText="OK"
              cancelText="Cancel">
    <ion-select-option *ngFor="let course of courses"
                       [value]="course.id">
      {{course.name}}
    </ion-select-option>
  </ion-select>

</ion-item>

<ion-item>
  <ion-label>Category</ion-label>

  <ion-select class="ion-select-for-filter"
              [(ngModel)]="filter.categoriesToIncludeById"
              (ionChange)="categoryHasChanged($event)"
              placeholder="No Categories included"
              [interfaceOptions]="categoryAlertOptions"
              multiple="true"
              okText="OK"
              cancelText="Cancel">

    <ion-select-option *ngFor="let category of categories"
                       [value]="category.id">
      {{category.name}}
    </ion-select-option>
  </ion-select>

</ion-item>
