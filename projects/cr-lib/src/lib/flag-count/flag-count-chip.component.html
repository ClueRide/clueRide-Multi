<ng-container *ngIf="flags && flags.length > 0; else noFlags">

  <ion-chip color="warning">
    <ion-label class="member-display-name">
      {{flags.length}} flags
    </ion-label>
  </ion-chip>

</ng-container>

<ng-template #noFlags>

  <ion-chip color="success">
    <ion-label class="member-display-name">
      No flags
    </ion-label>
  </ion-chip>

</ng-template>
