<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Filter
    </ion-title>
    <ion-buttons slot="end">
      <cr-connection-state></cr-connection-state>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cr-card">
    <ion-card-title class="ion-padding">
      by Course
    </ion-card-title>
    <ion-card-content>
      <ion-select
                  multiple="true"
                  okText="Okay"
                  cancelText="Nah">
        <ion-select-option *ngFor="let course of courses">
          {{course.name}}
        </ion-select-option>
      </ion-select>
    </ion-card-content>
  </ion-card>

  <ion-card class="cr-card">
    <ion-card-title class="ion-padding">
      by Category
    </ion-card-title>
    <ion-card-content>
      <ion-select (ionChange)="categoryHasChanged($event)"
                  multiple="true"
                  okText="Okay"
                  cancelText="Nah">
        <ion-select-option *ngFor="let category of categories"
                           [value]="category.id">
          {{category.name}}
        </ion-select-option>
      </ion-select>

    </ion-card-content>
  </ion-card>

</ion-content>
