<ion-header>
  <ion-toolbar>
    <ion-title>{{puzzle.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelAndCloseModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button (click)="saveAndCloseModal()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-item>
      <ion-label position="floating">
        Name
      </ion-label>
      <ion-input class="value-field"
                 [(ngModel)]="puzzle.name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Question
      </ion-label>
      <ion-textarea class="value-field"
                    [(ngModel)]="puzzle.question">
      </ion-textarea>
    </ion-item>

    <!-- Answer Section -->
    <ion-item *ngFor="let answer of puzzle.answers">
      <ion-button
        class="answer-button"
        size="default"
        color="{{answer.key === puzzle.correctAnswer ? 'success' : 'primary'}}"
        (click)="selectCorrectAnswer(answer.key)">
        {{answer.key}}
      </ion-button>
      <ion-textarea [(ngModel)]="answer.answer">
      </ion-textarea>
    </ion-item>

    <!-- Correct Answer -->
    <ion-item>
      <ion-label>
        Correct Answer
      </ion-label>
      <ion-label class="left-label">
        {{puzzle.correctAnswer}}
      </ion-label>
    </ion-item>

  </ion-grid>

</ion-content>
