<ion-list>

  <ion-item *ngFor="let item of puzzles" >
    <div>
      <ion-button (click)="itemTapped($event, item)" slot="icon-only">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      {{item.name}}
    </div>
  </ion-item>

  <ion-buttons>
    <ion-button (click)="addNewPuzzle()">
      Add New Puzzle
    </ion-button>
  </ion-buttons>

</ion-list>
