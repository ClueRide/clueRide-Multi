<ion-header>
  <ion-toolbar>
    <ion-title>Puzzle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="puzzle">

    <div class="question">
      {{puzzle.question}}
    </div>

    <!-- Answer Section -->
    <ion-item *ngFor="let answer of puzzle.answers">
        <div class="answer">
          <ion-button class="ion-text-wrap" style="height: 75px"
                      (click)="selectAsAnswer(answer.key)">
            {{answer.key}}: {{answer.answer}}
          </ion-button>
        </div>
    </ion-item>

  </ion-grid>

  <app-depart></app-depart>

</ion-content>
