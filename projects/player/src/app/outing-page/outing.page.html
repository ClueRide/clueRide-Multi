<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Outing
    </ion-title>
    <ion-buttons slot="end">
      <cr-connection-state></cr-connection-state>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="cr-card">
    <ion-card-header>
      <ion-card-subtitle>
        Course Name: <a [href]='outing.courseUrl'>{{outing.courseName}}</a>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>
        <span>
          Date: {{outing.scheduledTime | date}}
        </span>
        <span float-right>
          Time: {{outing.scheduledTime | date:'shortTime'}}
        </span>
      </div>

      <div class="section-button-right"
           *ngIf="false">
        <ion-button (click)="addToCalendar()">
          Add to Calendar
        </ion-button>
      </div>

      <div class="section-heading">
        Team
      </div>
      <div>
        <a (click)="showTeam()">{{outing.teamName}}</a>
      </div>
    </ion-card-content>
  </ion-card>

  Starting Location
  <app-pinned-map class="map-content"
                  [startingLocationObservable]="startingAttractionSubject"
                  [pin]='outing.startPin'>
  </app-pinned-map>

  <app-show-game></app-show-game>

</ion-content>
