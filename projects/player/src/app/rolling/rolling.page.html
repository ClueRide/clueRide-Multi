<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container" id="rolling-map">

    <div *ngIf="isGuide() && isGameStarted()">
      <ion-fab horizontal="start" vertical="bottom">
        <ion-fab-button size="small" (click)="signalArrival($event)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

  </div>
</ion-content>
