<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Team</ion-title>
    <ion-buttons slot="end">
      <cr-connection-state></cr-connection-state>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>Team Members for this Outing</ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let member of team.members">
        <ion-item>
          <cr-member-chip [member]="member">
          </cr-member-chip>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <div *ngIf="canSignalTeamAssembled()">
    <ion-fab horizontal="start" vertical="bottom">
      <ion-fab-button size="small"
                      crPreventDoubleClick
                      (throttledClick)="signalTeamAssembled()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
