<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <cr-connection-state></cr-connection-state>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner-image">
    <img src="https://clueride.com/wp-content/uploads/2018/09/clueRideBanner-350x80-withBackground.png">
  </div>

  <outing-summary></outing-summary>

  <ion-card class="cr-card">
    <ion-card-header>
      <ion-card-subtitle>
        Registered As
        <cr-member-chip [member]="member"></cr-member-chip>
        <!-- <cr-badge-summary></cr-badge-summary> -->
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <app-show-game></app-show-game>
